<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>Login</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>

  <!-- fundo RGB fixo -->
  <div class="rgb-bg" aria-hidden="true"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Login</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST" autocomplete="off">
        <input type="text" name="user" placeholder="UsuÃ¡rio" class="login-input" required />
        <input type="password" name="pass" placeholder="Senha" class="login-input" required />

        <div class="links">
          <a href="/forgot">Esqueceu a senha?</a>
          <a href="/change">Trocar senha</a>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

</body>
</html>
