<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Painel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <!-- Fundo das partículas -->
    <div id="particles-js"></div>

    <!-- Painel de Login -->
    <form class="login-box" method="POST">

        <div class="login-title">
            <span class="aurora">Aurora</span> <span class="painel">Painel</span>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <input 
            type="text" 
            name="user" 
            placeholder="Usuário" 
            class="input-field"
            required
        >

        <input 
            type="password" 
            name="pass" 
            placeholder="Senha" 
            class="input-field"
            required
        >

        <div class="login-links">
            <a href="#">Esqueceu a senha?</a>
            <a href="#">Trocar senha</a>
        </div>

        <button class="login-btn">Entrar</button>

    </form>

    <script src="{{ url_for('static', filename='particles.js') }}"></script>
</body>
</html>
