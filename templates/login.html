<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
</head>
<body>

<div class="rgb-border"></div>

<div class="login-wrapper">
    <div class="login-card">

        <h2>Área Secreta</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">

            <input 
                type="text" 
                name="user" 
                placeholder="Usuário"
                class="login-input"
                required
            >

            <input 
                type="password" 
                name="pass" 
                placeholder="Senha"
                class="login-input"
                required
            >

            <div class="links">
                <a href="/forgot">Esqueceu a senha?</a>
                <a href="/change">Trocar senha</a>
            </div>

            <button type="submit">Entrar</button>

        </form>

    </div>
</div>

</body>
</html>
